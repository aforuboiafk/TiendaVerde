{% extends 'core/base.html' %}

{% block main %}
<div class="container mt-5">
   <h1>Perfil de Cuenta</h1>
   <h3>Bienvenido, {{ usuario.username }}</h3>
   
   <div class="card mt-4">
       <div class="card-body">
           <h5 class="card-title">Informaci칩n del Usuario</h5>
           <p><strong>Nombre de Usuario:</strong> {{ usuario.username }}</p>
           <p><strong>Email:</strong> {{ usuario.email }}</p>
           <!-- Agrega m치s campos si es necesario -->
       </div>
   </div>
   
   <div class="mt-4">
       <h5>Opciones</h5>
       <form method="POST" action="{% url 'logout' %}">
           {% csrf_token %}
           <button type="submit" class="btn btn-danger">Cerrar Sesi칩n</button>
       </form>
   </div>
   
   <!-- Opcionalmente, puedes agregar un formulario para editar datos -->
   <div class="mt-4">
       <h5>Editar Informaci칩n</h5>
       <form method="POST">
           {% csrf_token %}
           <div class="form-group">
               <label for="username">Nombre de Usuario</label>
               <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
           </div>
           <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
           </div>
           <button type="submit" class="btn btn-primary">Guardar Cambios</button>
       </form>
   </div>
</div>
{% endblock %}
