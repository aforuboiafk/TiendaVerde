{% extends 'core/base.html' %}

{% block main %}
<div class="container mt-5">
   <div class="row justify-content-center">
       <div class="col-lg-6">
           <div class="card shadow">
               <div class="card-header text-center">
                   <h2>Registro de Usuario</h2>
               </div>
               <div class="card-body">
                   <form method="POST" action="{% url 'register' %}">
                       {% csrf_token %}
                       <div class="mb-3">
                           <label for="usuario" class="form-label">Nombre de usuario</label>
                           <input type="text" name="usuario" class="form-control" id="usuario" required>
                       </div>
                       <div class="mb-3">
                           <label for="email" class="form-label">Correo electrónico</label>
                           <input type="email" name="email" class="form-control" id="email" required>
                       </div>
                       <div class="mb-3">
                           <label for="contraseña1" class="form-label">Contraseña</label>
                           <input type="password" name="contraseña1" class="form-control" id="contraseña1" required>
                       </div>
                       <div class="mb-3">
                           <label for="contraseña2" class="form-label">Confirmar contraseña</label>
                           <input type="password" name="contraseña2" class="form-control" id="contraseña2" required>
                       </div>
                       <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endblock %}
