{% extends 'core/base.html' %}

{% block main %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
   <div class="carousel-inner">
       <div class="carousel-item active">
           <img src="https://via.placeholder.com/800x400?text=Imagen+1" class="d-block w-100" alt="Imagen 1">
       </div>
       <div class="carousel-item">
           <img src="https://via.placeholder.com/800x400?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
       </div>
       <div class="carousel-item">
           <img src="https://via.placeholder.com/800x400?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
       </div>
   </div>
   <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="sr-only">Anterior</span>
   </a>
   <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only">Siguiente</span>
   </a>
</div>

<div class="container mt-5">
   <h1>{{ titulo }}</h1>
   <h3>{{ subtitulo }}</h3>
   
   <div class="row mt-4">
       <div class="col-md-6">
           <h4>Información Izquierda</h4>
           <p>{{ descripcion_izquierda }}</p>
       </div>
       <div class="col-md-6">
           <h4>Información Derecha</h4>
           <p>{{ descripcion_derecha }}</p>
       </div>
   </div>
   
   <div class="text-center mt-4">
       <a href="{% url 'productos' %}" class="btn btn-primary">{{ boton_texto }}</a>
   </div>
</div>
{% endblock %}
